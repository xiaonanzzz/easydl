[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -ra --strict-markers
markers =
    unit: fast unit tests (<1s)
    component: component tests (<30s)
    integration: integration tests (<5min)
    e2e: end-to-end tests (>5min)
    slow: slow tests (>1min)
    gpu: tests requiring GPU
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
