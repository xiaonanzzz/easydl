name: CI

on:
  push:
    branches: [main, dev-*]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install linting tools
        run: pip install black isort mypy types-requests

      - name: Check formatting with black
        run: black --check easydl/ tests/

      - name: Check import sorting with isort
        run: isort --check-only easydl/ tests/

      - name: Type check with mypy
        run: mypy easydl/ --ignore-missing-imports

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests (Tier 1)
        run: pytest tests/tier1_unit/ -v --tb=short

      - name: Run component tests (Tier 2)
        run: pytest tests/tier2_component/ -v --tb=short

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install documentation tools
        run: pip install -e ".[docs]"

      - name: Build documentation
        run: mkdocs build --strict
